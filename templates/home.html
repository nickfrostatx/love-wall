<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Love Wall</title>
    <style>
      .container {
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
      }
      svg {
        display: block;
        margin: 0 auto;
      }
      path {
        fill: #F8BBD0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg></svg>
    </div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    <script>
      var container = d3.select('.container');
      var svg = d3.select('svg');
      var map = svg.insert('svg:path');

      function draw() {
        // Contain in div, preserve 3/2 aspect ratio
        var parentWidth = parseInt(container.style('width')),
          parentHeight = parseInt(container.style('height')),
          ratio = 3/2, width, height;

        if (parentWidth > ratio * parentHeight) {
          height = parentHeight;
          width = height * ratio;
        } else {
          width = parentWidth;
          height = width / ratio;
        }

        svg.attr('width', width);
        svg.attr('height', height);
        
        var projection = d3.geoMercator()
          .scale(width / 2 / Math.PI)
          .translate([width * .5, height * .7])
          .rotate([-12, 0, 0]);

        var path = d3.geoPath()
          .projection(projection);
        
        map.attr('d', path);
      }

      d3.json('/static/world.json',
        function(error, world) {
          if (error) throw error;

          map.datum(topojson.feature(world, world.objects.subunits))
          window.addEventListener('resize', draw);
          window.addEventListener('scroll', draw);
          draw();
        });
    </script>
  </body>
</html>
