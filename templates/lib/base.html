<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Love Wall</title>
    <style>
      html {
        font-family: BlinkMacSystemFont, 'HelveticaNeue', Helvetica, sans-serif;
      }
      
      /* Map */
      .container {
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
      }
      .mapsvg {
        display: block;
        margin: 0 auto;
      }
      .map {
        fill: #c3c3c3;
      }
      .event {
        cursor: pointer;
      }
      .event-dot {
        fill: #F06292;
      }
      .event-line {
        stroke: #f06292;
        stroke-width: 1.5px;
      }
      .event-name {
        fill: #f06292;
      }

      /* Hearts */
      .heart svg {
        height: 40px;
        width: 42.3px;
      }
      .heart g {
        fill: #fff;
      }
      .voted g {
        fill: #ffb6c1;
      }

      /* Sentiments */
      .new-sentiment > textarea {
        display: inline-block;
        font-size: 20px;
        min-height: 10px;
        resize: none;
      }
      .sentiment {
        background-color: #b7dea4;
        display: inline-block;
        margin: 20px;
        padding: 12px;
        vertical-align: top;
        width: 300px;
      }
      .sentiment-text {
        font-size: 20px;
        line-height: 24px;
        padding: 10px 10px 10px 10px;
      }

      /* Sentiment votes */
      .vote-box {
        background-color: #fff;
        color: #777;
        font-weight: 500;
        padding: 5px 20px 5px 5px;
        text-align: center;
      }
      .vote-score {
        display: inline-block;
        text-align: right;
        width: 75px;
      }
      .arrows {
        display: inline-block;
        margin: 0 10px;
      }
      .arrows > .vote {
        display: inline-block;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
      }
      .arrows > .vote.up {
        border-bottom: 10px solid #777;
      }
      .arrows > .vote.up.active {
        border-bottom-color: #96af40;
      }
      .arrows > .vote.down {
        border-top: 10px solid #777;
      }
      .arrows > .vote.down.active {
        border-top-color: #96af40;
      }

      /* Error page */
      .error-code, .error-msg {
        text-align: center;
      }
      .error-code {
        color: #ffb6c1;
        font-size: 100px;
      }
      .error-msg > a {
        color: #f06292;
      }
    </style>
  </head>
  <body>
    {%- block body %}{% endblock %}
  </body>
</html>
